<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
  <title>Recipe Finder</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/dining-icon.png">
	<!-- CSS reset -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<!-- custom styles -->
	<link href="styles.css" rel="stylesheet">
	<!-- cloud-hosted CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="food-icons"></div>
    <h1>Recipe Finder</h1>
  </header>
  
	<main>

    <section class="search-box">
      <p class="app-use-instruction">Search an ingredient to find recipes for it.</p>
      <form class="js-recipe-search-form">
        <input type="text" id="js-search-input" placeholder="Enter an ingredient...">
        <button class="btn search">Search</button>
      </form>
    </section>

    <div class="error-message-container">
      <div id="js-error-message-box" class="animate__animated"></div> <!-- hidden class removed -->
    </div>

    <section class="results-box hidden">
      <h2>Search Results for "<span id="js-search-term"></span>"</h2>
      <ul id="js-recipes-list"></ul>
    </section>
    
  </main>

  <footer class="page-footer">
    <div>
      <!-- API attribution required by Spoonacular. -->
      <span class="spoonacular-attribution">Recipes fetched via <a href="https://spoonacular.com/" target="_blank">Spoonacular</a>.</span>
    </div>
  </footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="app.js">
	</script>
</body>

</html>
